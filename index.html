---
layout: default
---

<section class="posts">
<ul>
{% for post in site.posts %}
<li><a  style="white-space: initial;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
{% endfor %}
</ul>
</section>
