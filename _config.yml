site: Blog
url: #yoururl
title: Blog
description: Ламповый блог про путешествия.
twitter:
  username: #yourusername
  card: summary
  creator: #yourusername
author:
  twitter: #yourusername
  name: #yourusername
  avatar: /me.png
  email: #youremail
  url: yoururl
permalink: pretty

baseurl: ""

highlighter: none


exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year-:month-:day-:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      images_root_path: "/assets/images"
      sizes: 
        - width: 1100
          size: "lg"
        - width: 800
          size: "md"
        - width: 420
          size: "sm"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"