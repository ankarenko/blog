
<header role="banner">
  <!--<h1 class="logo">{{ site.title }}</h1>-->
  <nav role="navigation">
<ul>
  {% for item in site.data.navigation.links %}
  {% assign url = site.baseurl | append: item.url %}
    <li><a href="{{ url }}" {% if item.url == {{ url }} %} class="active"{% endif %}>{{ item.title }}</a></li>
  {% endfor %}
</ul>
</nav>
</header>
